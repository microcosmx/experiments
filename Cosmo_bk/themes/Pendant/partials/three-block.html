<div class="container article-border">
    <div class="article--block-lrg" ng-repeat="post in posts | filter:search:true | limitTo:1">
        <div class="center img" style="background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)),  url({{post.featured}});">
            <div class="text">
                <a ng-href="{{post.url}}">
                    <h2>{{post.header}}</h2>
                </a>
                <div class="meta">
                    <div class="byline">
                        <span>By {{post.author.name}} on</span> <span>{{post.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in post.tags" class="tags">#{{tag}} </span>
                    </div>
                    <!--<div class="comments">
                        <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <div class="article--sml">
        <div class="article--block-sml" ng-repeat="post in posts | filter:search:true | limitTo:3" ng-show="!$first">
            <div class="center img" style="background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)),  url({{post.featured}});">
                <div class="text">
                    <a ng-href="{{post.url}}">
                        <h2>{{post.header}}</h2>
                    </a>
                    <div class="meta">
                        <div class="byline">
                            <span>By {{post.author.name}} on</span> <span>{{post.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in post.tags" class="tags">#{{tag}} </span>
                        </div>
                        <!--<div class="comments">
                            <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
